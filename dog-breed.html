<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Exercise</title>
    <link rel="stylesheet" href="dog-breed.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="dog-breed.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>

        <form>
            <label for="number">Select your breed:</label>
            <select name="dog-breed" id="breed">Select Breed</select>
            <input type="submit" value="Get Dog Pics">
        </form>
        <section class="results hidden">
          <h2>Look at this dog!</h2>
          <img class="results-img" alt="placeholder">
        </section>

    </div>
</body>
</html>
